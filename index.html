<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hola Circe!</title>
	<!-- 
	https://stackoverflow.com/questions/44657829/css-file-blocked-mime-type-mismatch-x-content-type-options-nosniff
	https://stackoverflow.com/questions/24582338/how-can-i-include-css-files-using-node-express-and-ejs#24582622
	-->
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/home.css">
	<link rel="shortcut icon" href="/imgs/logo_holacirce_blanco.png" type="image/png">
</head>

<body class="welcome" id="welcome">
	<section class="header">
		<img src="/imgs/logo_holacirce_blanco.png" alt="hola circe logo" class="logo">
		<h1>Hola Circe</h1>
	</section>
	<form id="username-form" class="username-form" action="#">
		<label for="name">Choose a username:</label>
		<input type="text" name="name" id="name" class="username-input" autofocus required>

		<label for="room">Choose a room:</label>
		<select name="room" id="room">
			<option value="holaCirce">Hola Circe!</option>
			<option value="tech">Tech</option>
			<option value="environment">Environment</option>
			<option value="science">Science</option>
			<option value="society">Society</option>
			<option value="history">History</option>
			<option value="fashion">Fashion</option>
		</select>

		<button class="button">Chat!</button>
	</form>
	<script src="/js/home.js"></script>
</body>

</html>
