<!doctype html>
<html>
  <head>
    <title>Hola Circe!</title>
    <!-- 
	https://stackoverflow.com/questions/44657829/css-file-blocked-mime-type-mismatch-x-content-type-options-nosniff
	https://stackoverflow.com/questions/24582338/how-can-i-include-css-files-using-node-express-and-ejs#24582622
    -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
	<section class="welcome" id="welcome">
		<h1>Hola Circe</h1>
		<form id="username-form" action="#">
			<label for="name">Choose an username:</label>
			<input type="text" name="name" id="name">

			<button>Chat!</button>
		</form>
	</section>

	<section class="chat-page hidden" id="chat-page">
		<ul id="messages"></ul>
		<form id="chat-msg" action="">
		<input id="m" autocomplete="off" /><button>Send</button>
		</form>
	</section>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
