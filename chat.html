<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hola Circe!</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="/css/chat.css">
</head>

<body>
    <section id="chat-page" class="chat-page">
        <header>
            <button id="back-btn" class="button">Back</button>
        </header>

        <ul id="messages" class="messages"></ul>

        <form id="chat-msg" class="chat-msg" action="">
            <input id="m" autocomplete="off" />
            <button class="button button-chat">Send</button>
        </form>

        <button id="scroll-down" class="scroll-down">
            <img src="/imgs/arrow-down.png" class="arrow-down" />
        </button>
    </section>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
